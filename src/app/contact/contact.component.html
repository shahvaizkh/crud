<button class="btn btn-success"><a routerLink="">User List</a></button>

<h1 style="text-align: center;">Reactive form</h1>

<section class="vh-100">
    <div class="container-fluid">
        <div class="row" style="justify-content: center;">
            <div class="col-lg-8">

                <!-- Creating Reactive Form -->
                
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="formGroup">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                    <div class="formGroup">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                    </div>
                    <div class="formGroup">
                        <label for="message">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary"> {{userId > 0 ? 'Edit User' : 'Add User'}}</button>
                </form>

            </div>
        </div>
    </div>
</section>
